<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.min.css" />
  </head>
  <body>
    <section class="hero-section">
      <span class="hero-section__free-shipping hero-section__nav"
        >Free shipping from 50 EUR</span
      >
      <div class="hero-section__container">
        <div class="hero-section__woman-half">
          <div class="hero-section__menu hero-section__nav">Menu</div>
          <div class="hero-section__content">
            <h1 class="hero-section__title">Go further faster</h1>
            <p class="hero-section__text">
              Go the distance with lightweight layers for real mountain
              conditions.
            </p>
            <button class="hero-section__button" type="button">
              <p class="hero-section__text">
                Discover the new ski touring collection
              </p>
            </button>
          </div>
        </div>

        <div class="hero-section__people-half">
          <div class="hero-section__search hero-section__nav">Search</div>
        </div>
      </div>
    </section>
    <section class="advice-section">
      <div>
        <h2 class="advice-section__title">
          What do you need for the next adventure?
        </h2>
      </div>
      <div class="advice-section__cards-wrap">
        <div class="advice-section__card">
          <img
            class="advice-section__image"
            src="/images/equipment.jpg"
            alt="equipment"
          />
          <p class="advice-section__card-text">Equipment</p>
        </div>
        <div class="advice-section__card">
          <img
            class="advice-section__image"
            src="/images/clothing.jpg"
            alt="clothing"
          />
          <p class="advice-section__card-text">Clothing</p>
        </div>
        <div class="advice-section__card">
          <img
            class="advice-section__image"
            src="/images/marketing.jpg"
            alt="marketing"
          />
          <p class="advice-section__card-text">Marketing</p>
        </div>
      </div>
    </section>
    <section class="extreme-section">
<div class="extreme-section__container">
  <div class="extreme-section__climbing-half"></div>
  <div class="extreme-section__walker-half"></div>
</div>

    </section>
  </body>
</html>
